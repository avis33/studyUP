<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="../assets/icons/favicon_logo.svg">

</head>
<body>
<!-- Include Navbar -->
<nav class="navbar">
    <div class="info-links">
      <a href="../index.html">
        <img src="../assets/images/logo_facciate.svg" class="logo" alt="Logo" />
      </a>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn"><i class="fas fa-bars"></i>
        </label>
      <ul class="nav-links">
        <li><a href="./trovaTutor.html">Trova un tutor</a></li>
        <li><a href="#">Ratings</a></li>
        <li><a href="../index.html#About">About</a></li>
        <li><a href="../index.html#Domande Frequenti">Domande Frequenti</a></li>
      </ul>
    </div>
    <!-- Profilo utente-->
    <div id="user-area" class="user-area hidden">
      <div class="profile-icon">
        <img
          src="../assets/icons/icone_img.svg"
          alt="Profilo"
          id="userProfile"
        />
        <div id="userName"></div>
        <img
        src="../assets/icons/arrow.svg"
        alt="arrow"
        id="arrow"
      />
      </div>
      <div class="profile-menu">
        <ul>
          <li><a href="./account.html">Il mio account</a></li>
          <li><a href="./dashboard.html" id="dashboard">Dashboard</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>

    <button class="register-btn" id="openModalBtn">Accedi</button>
    <!--Finestra modale per il login-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Accedi</h2>
        <form method="post" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit">Login</button>
          <div class="error-message" id="genericError"></div>
        </form>

        <p class="signup-message">
          Non sei iscritto? <a href="register.html">Registrati!</a>
        </p>
      </div>
    </div>
  </nav>
    <div class="registration-container">
      <br>
        <h1>Registrati</h1>
      
        <div class="role-selector">
          <div>
            <input type="radio" name="role" id="student" value="student" checked>
            <label for="student">Studente</label>
            <input type="radio" name="role" id="tutor" value="tutor">
            <label for="tutor">Tutor</label>
          </div>
        </div>
      
        <form id="registrationForm" method="post">
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="lastName">Cognome</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="emailRegister">Email</label>
            <input type="emailRegister" id="emailRegister" name="emailRegister" required>
            <div class="error-message" id="emailRegisterError"></div>
          </div>
      
          <div class="form-group">
            <label for="passwordRegister">Password</label>
            <input type="password" id="passwordRegister" name="passwordRegister" required>
            <div class="error-message" id="passwordRegisterError"></div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="birthDate">Data di nascita</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <div class="error-message" id="birthDateError"></div>
          </div>
          
          <!-- Sezione specifica per STUDENTE -->
            <div class="form-group" id="studentFields">
              <label for="preferredSubjects">ðŸ“˜ Materie da recuperare</label>
              <div class="subject-input-wrapper">
                <input type="text" id="preferredSubjects" placeholder="Inizia a digitare una materia...">
                <div id="subjectSuggestions" class="suggestions-list"></div>
                <div id="selectedSubjects" class="chips-container"></div>
              </div>
            </div>

          
      
          <!-- Sezione specifica per TUTOR -->
          <div id="tutorFields" class="role-specific hidden">
            <div class="form-group">
              <label for="taughtSubjects">ðŸ“— Materie che vuoi insegnare</label>
              <div class="subject-input-wrapper">
                <input type="text" id="taughtSubjects" placeholder="Inizia a digitare una materia...">
                <div id="taughtSuggestions" class="suggestions-list"></div>
                <div id="selectedTaughtSubjects" class="chips-container"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="rate">Prezzo orario (â‚¬)</label>
              <input 
                type="number" 
                id="rate" 
                name="rate" 
                placeholder="25.00"
                step="0.1"  
                inputmode="decimal" 
              >
              <div class="error-message" id="rateError"></div>
            </div>
            <div class="form-group">
              <label for="bio">Breve descrizione</label>
              <textarea id="bio" name="bio" rows="4" placeholder="Scrivi qualcosa su di te..."></textarea>
              <div class="error-message" id="bioError"></div>
            </div>
            <div class="form-group">
              <label for="level">A chi sono rivolte le lezioni?</label>
              <select id="level" name="level">
                <option value="">Seleziona un livello</option>
                <option value="liceo">Liceo</option>
                <option value="universitÃ ">UniversitÃ </option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="mode">ModalitÃ  di erogazione</label>
              <select id="mode" name="mode">
                <option value="">Seleziona modalitÃ </option>
                <option value="online">Online</option>
                <option value="presenza">In presenza</option>
                <option value="entrambe">Entrambe</option>
              </select>
            </div>
            
            <div id="locationFields" class="hidden">
              <div class="form-group">
                <label for="region">Regione</label>
                <select id="region" name="region">
                  <option value="">Seleziona una regione</option>
                  <!-- Le opzioni vengono inserite da JS -->
                </select>
              </div>
              <div class="form-group">
                <label for="city">CittÃ </label>
                <select id="city" name="city">
                  <option value="">Seleziona una cittÃ </option>
                </select>
              </div>
            </div>
            
            
          </div>
         
          <button  type="submit" class="form-btn" >Registrati</button>
          <div class="error-message" id="formError"></div>
        </form>
        <br>
      </div>
      
     <script type="module" src="../js/register/registration.js" ></script>
       <script src="../js/modal_window.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
