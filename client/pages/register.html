<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../assets/icons/favicon_logo.svg">

</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <div class="info-links">
            <a href="../index.html">
                <img src="../assets/images/logo_facciate.svg" alt="Logo"/>
            </a>
            <ul class="nav-links">
                <li><a href="./trovaTutor.html">Materie</a></li>
                <li><a href="#">Ratings</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Domande Frequenti</a></li>
            </ul>
        </div>

        <!--TODO Riaggiungi login button-->

    </nav>
    <div class="registration-container">
      <br>
        <h1>Registrati</h1>
      
        <div class="role-selector">
          <div>
            <input type="radio" name="role" id="student" value="student" checked>
            <label for="student">Studente</label>
            <input type="radio" name="role" id="tutor" value="tutor">
            <label for="tutor">Tutor</label>
          </div>
        </div>
      
        <form id="registrationForm" method="post">
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="lastName">Cognome</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError"></div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>

          <div class="form-group">
            <label for="birthDate">Data di nascita</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <div class="error-message" id="birthDateError"></div>
          </div>
          
          <!-- Sezione specifica per STUDENTE -->
          <div class="form-group">
            <label for="preferredSubjects">üìò Materie da recuperare</label>
            <div class="subject-input-wrapper">
              <input type="text" id="preferredSubjects" placeholder="Inizia a digitare una materia...">
              <div id="subjectSuggestions" class="suggestions-list"></div>
              <div id="selectedSubjects" class="chips-container"></div>
            </div>
          </div>
          
      
          <!-- Sezione specifica per TUTOR -->
          <div id="tutorFields" class="role-specific hidden">
            <div class="form-group">
              <label for="subjects">Materie che insegni</label>
              <input type="text" id="subjects" name="subjects" placeholder="Es. Chimica, Inglese">
            </div>
            <div class="form-group">
              <label for="rate">Prezzo orario (‚Ç¨)</label>
              <input 
                type="number" 
                id="rate" 
                name="rate" 
                placeholder="25.00"
                step="0.1"  
                inputmode="decimal" 
              >
              <div class="error-message" id="rateError"></div>
            </div>
            <div class="form-group">
              <label for="bio">Breve descrizione</label>
              <textarea id="bio" name="bio" rows="4" placeholder="Scrivi qualcosa su di te..."></textarea>
              <div class="error-message" id="bioError"></div>
            </div>
            <div class="form-group">
              <label for="level">A chi sono rivolte le lezioni?</label>
              <select id="level" name="level">
                <option value="">Seleziona un livello</option>
                <option value="liceo">Liceo</option>
                <option value="universit√†">Universit√†</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="mode">Modalit√† di erogazione</label>
              <select id="mode" name="mode">
                <option value="">Seleziona modalit√†</option>
                <option value="online">Online</option>
                <option value="presenza">In presenza</option>
                <option value="entrambe">Entrambe</option>
              </select>
            </div>
            
            <div id="locationFields" class="hidden">
              <div class="form-group">
                <label for="region">Regione</label>
                <select id="region" name="region">
                  <option value="">Seleziona una regione</option>
                  <!-- Le opzioni vengono inserite da JS -->
                </select>
              </div>
              <div class="form-group">
                <label for="city">Citt√†</label>
                <select id="city" name="city">
                  <option value="">Seleziona una citt√†</option>
                </select>
              </div>
            </div>
            
            
          </div>
         
          <button  type="submit" class="form-btn" >Registrati</button>
          <div class="error-message" id="formError"></div>
        </form>
        <br>
      </div>
      
     <script src="../js/registration.js" ></script>
</body>

</html>
