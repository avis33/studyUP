<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <div class="info-links">
            <a href="../index.html">
                <img src="../assets/images/logo_facciate.svg" alt="Logo"/>
            </a>
            <ul class="nav-links">
                <li><a href="#">Materie</a></li>
                <li><a href="#">Classifiche</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>


    </nav>
    <div class="registration-container">
      <br>
        <h1>Registrati</h1>
      
        <div class="role-selector">
          <label>Chi sei?</label>
          <div>
            <input type="radio" name="role" id="student" value="student" checked>
            <label for="student">Studente</label>
      
            <input type="radio" name="role" id="tutor" value="tutor">
            <label for="tutor">Tutor</label>
          </div>
        </div>
      
        <form id="registrationForm">
          <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
      
          <div class="form-group">
            <label for="lastName">Cognome</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Conferma Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <div class="form-group">
            <label for="birthDate">Data di nascita</label>
            <input type="date" id="birthDate" name="birthDate" required>
          </div>
          
          <!-- Sezione specifica per STUDENTE -->
          <div id="studentFields" class="role-specific">
            <div class="form-group">
              <label for="preferredSubjects">Materie da recuperare</label>
              <input type="text" id="preferredSubjects" name="preferredSubjects" placeholder="Es. Matematica, Fisica">
            </div>
          </div>
      
          <!-- Sezione specifica per TUTOR -->
          <div id="tutorFields" class="role-specific hidden">
            <div class="form-group">
              <label for="subjects">Materie che insegni</label>
              <input type="text" id="subjects" name="subjects" placeholder="Es. Chimica, Inglese">
            </div>
            <div class="form-group">
              <label for="rate">Prezzo orario (€)</label>
              <input type="number" id="rate" name="rate" placeholder="25">
            </div>
            <div class="form-group">
              <label for="bio">Breve descrizione</label>
              <textarea id="bio" name="bio" rows="4" placeholder="Scrivi qualcosa su di te..."></textarea>
            </div>
          </div>
      
          <button  type="submit" class="form-btn" >Registrati</button>
        </form>
      </div>
      
     
</body>
<!--Da capire meglio(meme)-->
<script>
    const roleRadios = document.querySelectorAll('input[name="role"]');
    const studentFields = document.getElementById('studentFields');
    const tutorFields = document.getElementById('tutorFields');
  
    roleRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'student') {
          studentFields.classList.remove('hidden');
          tutorFields.classList.add('hidden');
        } else {
          studentFields.classList.add('hidden');
          tutorFields.classList.remove('hidden');
        }
      });
    });

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Le password non coincidono.");
    e.preventDefault(); // blocca l'invio del form
    return;
    }
  });

 //Per verifica dell'età non minore di 13 anni
  function calculateAge(birthDate) {
  const today = new Date();
  const birth = new Date(birthDate);
  let age = today.getFullYear() - birth.getFullYear();
  const m = today.getMonth() - birth.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
    age--;
  }
  return age;
}

document.getElementById("registrationForm").addEventListener("submit", function(e) {
  const birthDateValue = document.getElementById("birthDate").value;
  const age = calculateAge(birthDateValue);
  
  if (age < 13) {
    alert("Devi avere almeno 13 anni per registrarti.");
    e.preventDefault();
    return;
  }

  // ...altri controlli come password match ecc.
});
  </script>
</html>
