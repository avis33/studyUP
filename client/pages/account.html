<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <!-- profilo.html -->
<section class="profile-container">
    <h2>Modifica il tuo profilo</h2>
    <form id="profileForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="profileImage">Foto profilo</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" />
        <img id="previewImage" src="placeholder.jpg" alt="Anteprima immagine profilo" />
      </div>
  
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />
      </div>
  
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" />
      </div>
  
      <div class="form-group">
        <label for="dataNascita">Data di nascita</label>
        <input type="date" id="dataNascita" name="dataNascita" />
      </div>
  
      <div class="form-group">
        <label for="ruolo">Ruolo</label>
        <input type="text" id="ruolo" name="ruolo" disabled />
      </div>
  
      <!-- SEZIONE SPECIFICA PER RUOLO (da mostrare via JS) -->
      <div id="extraFields"></div>
  
      <button type="submit">Salva modifiche</button>
    </form>
  </section>
  
</body>
</html>
