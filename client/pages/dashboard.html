<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
     <!-- Include Navbar -->
   <nav class="navbar">
    <div class="info-links">
      <a href="../index.html">
        <img src="../assets/images/logo_facciate.svg" alt="Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="./trovaTutor.html">Trova un tutor</a></li>
        <li><a href="./ratings.html">Ratings</a></li>
        <li><a href="../index.html#About">About</a></li>
        <li><a href="../index.html#Domande Frequenti">Domande Frequenti</a></li>
      </ul>
    </div>
    <!-- Profilo utente-->
    <div id="user-area" class="user-area hidden">
      <div class="profile-icon">
        <img
          src="../assets/icons/icone_img.svg"
          alt="Profilo"
          id="userProfile"
        />
        <div id="userName"></div>
        <img
        src="../assets/icons/arrow.svg"
        alt="arrow"
        id="arrow"
      />
      </div>
      <div class="profile-menu">
        <ul>
          <li><a href="./account.html">Il mio account</a></li>
          <li><a href="./dashboard.html" id="dashboard">I miei tutor</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>

    <button class="register-btn" id="openModalBtn">Accedi</button>
    <!--Finestra modale per il login-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Accedi</h2>
        <form method="post" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit">Login</button>
          <div class="error-message" id="genericError"></div>
        </form>

        <p class="signup-message">
          Non sei iscritto? <a href="register.html">Registrati!</a>
        </p>
      </div>
    </div>
  </nav>
<!-- DASHBOARD TUTOR -->
<section id="tutor-dashboard" class="dashboard hidden">
  <h2 class="section-title">Le mie richieste</h2>
  <div class="dashboard-grid">
    <!-- Richieste da studenti -->
    <div class="dashboard-card">
      <h3>Richieste da studenti</h3>
      <div id="tutor-requests"></div>
    </div>

    <!-- Lezioni confermate -->
    <div class="dashboard-card">
      <h3>Lezioni confermate</h3>
      <div id="tutor-confirmed-lessons"></div>
    </div>
  </div>
</section>


<!-- DASHBOARD STUDENTE -->
<section id="student-dashboard" class="dashboard hidden">
  <h2 class="section-title">La mia attivit√†</h2>
  <div class="dashboard-grid">
    <!-- Richieste inviate -->
    <div class="dashboard-card">
      <h3>Richieste inviate</h3>
      <div id="student-pending-lessons"></div>
    </div>

    <!-- Lezioni confermate -->
    <div class="dashboard-card">
      <h3>Lezioni confermate</h3>
      <div id="student-confirmed-lessons"></div>
    </div>

    <!-- Recensioni -->
    <div class="dashboard-card">
      <h3>Lascia una recensione</h3>
      <!-- Recensioni -->
    </div>
  </div>
</section>


  <script src="../js/modal_window.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/login.js"></script>
<script src="../js/navbar.js"></script>
</body>
</html>
